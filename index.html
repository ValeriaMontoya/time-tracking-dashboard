<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a solution to the Time tracking dashboard challenge on Frontend Mentor.">
  <meta name="keywords" content="Frontend Mentor, HTML, CSS, JavaScript, JSON">
  <meta name="author" content="Valeria Montoya">

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <main class="dashboard">
    <section>
      <div class="profile__info">
        <img class="profile__image" src="/images/image-jeremy.png" alt="Jeremy Robson">
        <p class="profile__report">Report for</p>
        <h1 class="profile__name">Jeremy Robson</h1>
      </div>
      <div class="profile__buttons">
        <button class="profile__button" id="daily">Daily</button>
        <button class="profile__button--active" id="weekly">Weekly</button>
        <button class="profile__button" id="monthly">Monthly</button>
      </div>
    </section>

    <section class="stats stats--work">
      <div class="stats__background stats__background--work"></div>
      <div class="stats__content">
        <h2 class="stats__title">Work</h2>
        <img src="/images/icon-ellipsis.svg" alt="Ellipsis icon">
        <h3 class="stats__hours"><span class="stats__current"></span>hrs</h3>
        <p class="stats__previous"><span class="stats__period">Previous</span> - <span class="stats__value"></span>hrs
        </p>
      </div>
    </section>

    <section class="stats stats--play">
      <div class="stats__background stats__background--play"></div>
      <div class="stats__content">
        <h2 class="stats__title">Play</h2>
        <img src="/images/icon-ellipsis.svg" alt="Ellipsis icon">
        <h3 class="stats__hours"><span class="stats__current"></span>hrs</h3>
        <p class="stats__previous"><span class="stats__period">Previous</span> - <span class="stats__value"></span>hrs
        </p>
      </div>
    </section>
    <section class="stats stats--study">
      <div class="stats__background stats__background--study"></div>
      <div class="stats__content">
        <h2 class="stats__title">Study</h2>
        <img src="/images/icon-ellipsis.svg" alt="Ellipsis icon">
        <h3 class="stats__hours"><span class="stats__current"></span>hrs</h3>
        <p class="stats__previous"><span class="stats__period">Previous</span> - <span class="stats__value"></span>hrs
        </p>
      </div>
    </section>
    <section class="stats stats--exercise">
      <div class="stats__background stats__background--exercise"></div>
      <div class="stats__content">
        <h2 class="stats__title">Exercise</h2>
        <img src="/images/icon-ellipsis.svg" alt="Ellipsis icon">
        <h3 class="stats__hours"><span class="stats__current"></span>hrs</h3>
        <p class="stats__previous"><span class="stats__period">Previous</span> - <span class="stats__value"></span>hrs
        </p>
      </div>
    </section>
    <section class="stats stats--social">
      <div class="stats__background stats__background--social"></div>
      <div class="stats__content">
        <h2 class="stats__title">Social</h2>
        <img src="/images/icon-ellipsis.svg" alt="Ellipsis icon">
        <h3 class="stats__hours"><span class="stats__current"></span>hrs</h3>
        <p class="stats__previous"><span class="stats__period">Previous</span> - <span class="stats__value"></span>hrs
        </p>
      </div>
    </section>
    <section class="stats stats--self-care">
      <div class="stats__background stats__background--self-care"></div>
      <div class="stats__content">
        <h2 class="stats__title">Self Care</h2>
        <img src="/images/icon-ellipsis.svg" alt="Ellipsis icon">
        <h3 class="stats__hours"><span class="stats__current"></span>hrs</h3>
        <p class="stats__previous"><span class="stats__period">Previous</span> - <span class="stats__value"></span>hrs
        </p>
      </div>
    </section>
  </main>

</body>

</html>
